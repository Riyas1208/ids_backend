version: '3.8'
services:
  web:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --proxy-headers
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - redis
  worker:
    build: .
    command: rq worker -u redis://redis:6379 default
    env_file:
      - .env
    depends_on:
      - redis
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
